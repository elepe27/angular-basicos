<h1 style="text-align: center;">Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [data]="personajes"></app-personajes>
    </div>
    <!-- [value]="nuevo.nombre" (input)="( $event )"  -->
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre" />
            <input type="number" placeholder="Poder" [(ngModel)]="nuevo.poder" name="poder" />

            <button type="submit">
                agregar
            </button>
        </form>
    </div>

</div>
